{% extends 'base.html' %}

{% block head_links %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/button.css') }}">
{% endblock %}

{% block mainContent %}
    <form id="login" method="POST" action="">
        {{ form.hidden_tag() }}

        <h2>Login</h2>
        {{ form.name(id="name", placeholder="Nome", autofocus=True) }}

        {{ form.password(id="password", placeholder="SENHA") }}

        {{ form.submit(class="button") }}
    </form>
    <div style="padding: 10px;">
        <small>
            <a href="{{ url_for('login.register') }}"> Inscreva-se </a>
        </small>
    </div>

{% endblock %}
