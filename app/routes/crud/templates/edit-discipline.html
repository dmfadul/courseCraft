{% extends "base.html" %}

{% block head_links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
{% endblock %}

{% block mainContent %}
<div class="dashboard">
    <div class="section" id="search-discipline-section">
        <h2>Editar Disciplinas</h2>
        <div>
            <!-- Dropdown menus -->
            <select id="discipline-category" style="width: 10%;">
                {% for area in areas %}
                    <option value="{{ area.id }}">{{ area.number }}</option>
                {% endfor %}
            </select>

            <select id="discipline-list" style="width: 65%;">
                {% for disc in initial_disciplines %}
                    <option value="{{ disc.id }}">{{ disc.code }} - {{ disc.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
</div>

<script src="{{ url_for('grid.static', filename='scripts/grid.js') }}"></script>
{% endblock %}
